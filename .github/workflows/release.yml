name: Release

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger on merge

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build plugin
      run: node esbuild.config.mjs production

    - name: Zip build folder
      run: |
        version=$(jq -r '.version' manifest.json)
        zip -r "flylighter_obsidian-plugin_${version}.zip" flylighter

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./flylighter_obsidian-plugin_${{ steps.import_version.outputs.version }}.zip
        asset_name: flylighter_obsidian-plugin_${{ steps.import_version.outputs.version }}.zip
        asset_content_type: application/zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        release_name: Flylighter Obsidian Plugin - ${{ steps.extract_version.outputs.version }}
        body: |
          Commits:
          ${{ steps.get_commits.outputs.commits }}
        draft: false
        prerelease: false

    - name: Get version
      id: extract_version
      run: echo "::set-output name=version::$(jq -r '.version' manifest.json)"

    - name: Get merge commit messages
      id: get_commits
      run: echo "::set-output name=commits::$(git log --merges -1 --pretty=format:'%b')"